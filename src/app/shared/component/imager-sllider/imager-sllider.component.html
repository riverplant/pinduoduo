<div class="container">
<div class="image-slider" (scroll)="handleScroll($event)" #imageSlider [ngStyle]="{'height': slideHeight}">
  <img 
  #img
  *ngFor="let slider of sliders" [src]="slider.imgUrl" [alt]="slider.caption"> 
</div>
<div class="nav-section">
  <span *ngFor="let _ of sliders; let idx = index" class="slide-button"
  [ngClass]="{'slide-button-selected': idx === selectedIndex}">
  </span>
</div>
</div>
